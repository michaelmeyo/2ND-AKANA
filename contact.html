<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>AKANA — Contact</title><script src="https://cdn.tailwindcss.com"></script>
</head><body class="bg-[#0B1F3A] text-white">
<header class="sticky top-0 bg-[#0B1F3A]/80 backdrop-blur"><div class="mx-auto max-w-6xl px-4 py-4 flex items-center gap-3"><a href="index.html" class="flex items-center gap-3"><img src="assets/akana-logo.png" class="h-8"><span class="font-semibold">AKANA</span></a></div></header>
<main class="mx-auto max-w-4xl px-4 py-12">
  <h1 class="text-4xl font-extrabold">Contact Us</h1>
  <div class="mt-6 rounded-3xl bg-white/5 border border-white/10 p-6">
    <form class="grid gap-4">
      <input class="px-4 py-3 rounded-xl bg-white text-[#0B1F3A]" placeholder="Full name">
      <input type="email" class="px-4 py-3 rounded-xl bg-white text-[#0B1F3A]" placeholder="Email address">
      <textarea rows="5" class="px-4 py-3 rounded-xl bg-white text-[#0B1F3A]" placeholder="Message"></textarea>
      <button class="justify-self-start px-6 py-3 rounded-2xl bg-gradient-to-r from-[#0E4B9B] via-[#137347] to-[#C81E1E] font-semibold">Send</button>
    </form>
    <p class="mt-6 text-white/80 text-sm">Email: info@akana.org • Phone: +1 234 567 890</p>
  </div>
</main>
<footer class="border-t border-white/10"><div class="mx-auto max-w-6xl px-4 py-8 text-sm text-white/70">© 2025 AKANA</div></footer>
</body></html>
